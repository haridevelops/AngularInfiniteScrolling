<div>
  <label for="search">Search for Movies</label>
  <input appTypeHead id="search" type="text" name="search" value="" />
</div>

<div *ngFor="let movie of movies | async">
<h2>{{movie?.title}}</h2>
<img [src]="movie?.poster_path" alt="Movie Image">
</div>

<hr>

<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()">
</div>
